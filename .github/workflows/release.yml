name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-binaries:
    needs: create-release
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Install CFITSIO
        run: |
          sudo apt-get update
          sudo apt-get install -y libcfitsio-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release

      - name: Package binary
        run: |
          cd target/release
          tar czf rustafits-linux-x86_64.tar.gz rustafits
          mv rustafits-linux-x86_64.tar.gz ${{ github.workspace }}/

      - name: Generate SHA256 checksum
        run: |
          sha256sum rustafits-linux-x86_64.tar.gz > rustafits-linux-x86_64.tar.gz.sha256

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./rustafits-linux-x86_64.tar.gz
          asset_name: rustafits-linux-x86_64.tar.gz
          asset_content_type: application/gzip

      - name: Upload Checksum
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./rustafits-linux-x86_64.tar.gz.sha256
          asset_name: rustafits-linux-x86_64.tar.gz.sha256
          asset_content_type: text/plain

  build-deb:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y debhelper devscripts libcfitsio-dev pkg-config

      - name: Build with cargo (debian uses system cargo)
        run: |
          cargo build --release

      - name: Create .deb package manually
        run: |
          mkdir -p debian-pkg/usr/bin
          cp target/release/rustafits debian-pkg/usr/bin/

          mkdir -p debian-pkg/DEBIAN
          cat > debian-pkg/DEBIAN/control <<EOF
          Package: rustafits
          Version: ${{ needs.create-release.outputs.version }}
          Section: science
          Priority: optional
          Architecture: amd64
          Maintainer: Vilen Sharifov <vilen.sharifov@gmail.com>
          Depends: libcfitsio9
          Description: High-performance FITS to JPEG converter
           FITS to JPEG converter for astronomical images with QuickFits/PixInsight-
           compatible auto-stretch and Bayer debayering.
          EOF

          dpkg-deb --build debian-pkg
          mv debian-pkg.deb rustafits_${{ needs.create-release.outputs.version }}_amd64.deb

      - name: Upload .deb to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./rustafits_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_name: rustafits-${{ needs.create-release.outputs.version }}-amd64.deb
          asset_content_type: application/vnd.debian.binary-package

  publish-crates-io:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install CFITSIO
        run: |
          sudo apt-get update
          sudo apt-get install -y libcfitsio-dev pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true
